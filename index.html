<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<title>Скейтшкола Checkerboard</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body> 
		<nav> <!-- навигационный блок (меню) -->
		</nav>
		<article class="head"> <!-- часть сайта, которую можно вытащить на другой сайт -->
			<h1>Школа скейтбординга №1</h1><br>
		</article>
		<section class="slogan">
			<p class="text1">Добро пожаловать в школу Checkerboard! <br> Занимайтесь скекбордингом в группах или индивидуально (лично с <a href="https://vk.com/new_wave_surfer">Евгением Горбутом</a>)</p><br>
		</section>
	<section> 
			<div class="picture1">
				<a href="https://vk.com/new_wave_surfer"><img src="images/zhenya.png" width="500px" alt="ето просто я"/></a>
			</div><br>  <!-- часть сайта, которая используется только на данном сайте -->
	    <div class="contacts">
		<div class="site">
			<p style=" color:black;"> <b>Записаться на занятие</b></p>
		</div>
		<div class="form">
		 <form action="/" method=" ">
			 <span>Удобное время посещения: </span><br>
				<select>
				   <option>9:00 - 11:00</option>
				   <option>13:00 - 15:00</option>
				   <option>18:00 - 20:00</option>
			   </select><br><br>
		<input type="checkbox" id="ch"><label for="ch"> Детская группа</label><br>
		<input type="checkbox" id="ad"><label for="ad"> Взрослая группа</label><br>
		</div>
		  <input class="email" type="email" placeholder="Введите e-mail">
		  <input class="btn" type="submit" value="Отправить"> 
		 </form><br>
	</section>
	</body>
</html>
